{% extends 'base.html' %}

{% block content %}
    <div class="container mt-3">
        <h1>Create new note</h1>
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label" for="{{ form.title.id_for_label }}">Title</label>
                <input class="form-control" type="text" maxlength="100" name="{{ form.title.html_name }}"
                       id="{{ form.title.id_for_label }}" value="{{ form.title.value }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="{{ form.content.id_for_label }}">Content</label>
                <textarea class="form-control" name="{{ form.content.html_name }}" id="{{ form.content.id_for_label }}"
                          required>{{ form.content.value }}
                </textarea>
            </div>

            <div class="mb-3">
                <label class="form-label" for="{{ form.target_date.id_for_label }}">Date</label>
                <input class="form-control" type="datetime-local" name="{{ form.target_date.html_name }}"
                       id="{{ form.target_date.id_for_label }}" value="{{ form.target_date.value|date:'Y-m-d\TH:i' }}"
                       required>
            </div>
            <button class="btn btn-success" type="submit">Save</button>
        </form>
    </div>
{% endblock %}
